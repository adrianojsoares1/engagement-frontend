<mat-card>
  <mat-card-header>
    <mat-card-title>FIND A SURVEY</mat-card-title>
  </mat-card-header>
    <label for="SurveyID">survey ID:
      <input matInput [(ngModel)]="id" id='SurveyID' placeholder="Enter ID">
    </label>
  <mat-card-actions>
    <a mat-raised-button routerLink="/answer/{{id}}" color="accent">SUBMIT</a>
  </mat-card-actions>
</mat-card>
